- name: install catalogue component
  hosts: catalogue
  become: 'yes'
  tasks:
    - name: Setup NodeJS repos
      ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

    - name: Install NodeJS
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: check roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc != 0
      name: create roboshop user
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: check /app directory exist or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory stat
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exist == False
      name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download catalogue artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: extract catalogue artifact
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy file catalogue.service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon-reload: true

    - name: copy file mongo.repo to yum.repos.d
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb-org-shell
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load catalogue data
      ansible.builtin.command: mongo --host MONGODB-SERVER-IPADDRESS < /app/schema/catalogue.js
    
    - name: start and enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: 'yes'
