- name: install payment component
  hosts: payment
  become: 'yes'
  tasks:
    - name: Install Python 3.6
      ansible.builtin.yum:
        name: '{{item}}'
        state: installed
      loop:
        - python36
        - gcc
        - python3-devel

    - name: check roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc != 0
      name: create roboshop user
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: check /app directory exist or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory stat
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exist == False
      name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download payment artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/payment.zip
        dest: /tmp

    - name: extract payment artifact
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies
      ansible.builtin.command: pip3.6 install -r requirements.txt
      args:
        chdir: /app

    - name: copy file payment.service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon-reload: true
        
    - name: start and enable payment
      ansible.builtin.service:
        name: payment
        state: started
        enabled: 'yes'
